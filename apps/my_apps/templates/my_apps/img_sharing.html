{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'my_apps/css/bootstrap.css' %}">    
  <script src="{% static 'my_apps/js/bootstrap.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  
          <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-2 navbar-brand"style='font-family:cursive'>Image Sharing.com</div>
            <button class="col-2 btn btn-success" type="button" >Upload Image</button>
            <div class="col-8 text-right">
                {%if request.session.user_id%}
                <h3 class="d-inline-block text-white">Welcome {{user.name}}</h3>
                <button type="button" class="ml-2 btn btn-lg btn-white" disabled><a class="text-dark" href="/clean_session">Log out</a></button>
                {%else%}
                <button type="button" class="btn btn-lg btn-white" disabled><a class="text-dark" href="/log_reg">Log in</a></button>
                {%endif%}
            </div>
          </nav>

          <form action="uploading_file" enctype="multipart/form-data" method="POST">
            {%csrf_token%}
            <input type="file" name="document">
            <button type="submit">Upload File</button>

          </form>




















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
